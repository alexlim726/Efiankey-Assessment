<!DOCTYPE html>
<html>
<head>
    <title>Item Roll</title>
</head>

<body>
    <button onclick="rollItems()">Roll Items</button>
    <div id="output"></div>
    <script>
        function rollItems() {
            //User can directly modify the PHP URL parameters to change these values
            //Example: roll_items.php?vipLevels=vip1,vip2,vip3&itemTiers=1,2,3,4,5
            fetch('roll_items.php?vipLevels=vip1,vip2,vip3,vip4,vip5&itemTiers=1,2,3,4,5,6,7')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerHTML = data;
                });
        }
    </script>
</body>
</html>
